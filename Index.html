<!DOCTYPE html>
<html lang="en">

<head>
    <script> var __basePath = ''; </script>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet"></link>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="https://unpkg.com/ag-grid@17.1.1/dist/ag-grid.min.js"></script>
</head>

<body>

    <div ng-app="example" ng-controller="exampleCtrl" style="height: 100%">
        <div class="card">
            <div class="card-header">
                Instrument Setup
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3">
                        <form>
                            <div class="form-group">
                                <label for="InstrumentSetup">Instrument Setup</label>
                                <input type="email" class="form-control" id="InstrumentSetup">
                            </div>
                        </form>
                        <div class="btn-position">
                        <button type="button" class="btn btn-outline-secondary btn-sm">Get Process</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Import CSV</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Remove All</button>
                    </div>
                    </div>
                    <div class="col-md-9" style="border-left: 1px solid #c3c3c3">
                        <label for="InstrumentSetup">IOI Session Setup</label>
                        <form>
                            <div class="form-group row">
                                <label for="staticEmail" class="lbl-cls col-form-label">Start Time:</label>
                                <div class="col-sm-6">
                                    <input type="number" min="0">
                                    <input type="number" min="0">
                                    <label for="staticEmail" class="lbl-cls col-form-label"> (hh:mm) in 24 hours format </label>
                                </div>

                            </div>
                            <div class="form-group row">
                                <label for="Duration" class="lbl-cls col-form-label">Duration :</label>
                                <div class="col-sm-3">
                                    <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                                </div>
                                <label for="staticEmail" class="lbl-cls col-form-label"> (minutes)</label>
                            </div>
                            <div class="row">
                                <div class="col-sm-2">
                                    <button type="button" class="btn btn-outline-secondary">Publish Session</button>
                                </div>
                                <div class="col-sm-4">
                                    <div class="progress">
                                        <div class="progress-bar bg-info" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <br>

                    </div>
                </div>

            </div>
        </div>
        <div ag-grid="gridOptions" class="ag-theme-balham" style="height: 220px;"></div>
       
        <div ag-grid="gridOptions1" class="ag-theme-balham" style="height: 50%;"></div>
    </div>

    <script src="main.js"></script>
</body>

</html>
